{% extends "account/home.html" %}
{% load bootstrap4 %}
{% block content %}
{% load crispy_forms_tags %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row justify-content-center align-items-center">
        <div class="col-md-3">
            {{ form | crispy}}
            {{form_valid}}
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
{% endblock %}
